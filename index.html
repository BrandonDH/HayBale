<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hay Bale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-button.css">
  </head>

  <body class="skin-pink">
    <div class="container">
      <div class="row mt-3">
        <div class="d-flex col-md-8 offset-md-2">
          <img src="bale_simple.png" height="40" alt="bale logo">
          <h1 class="mb-5 ml-auto">Hay Bale</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form>
            <div class="form-group">
              <input type="text" class="form-control custom-control" id="emailList" placeholder="Enter a list">
              <input type="submit" class="btn btn-dark" value="Clear List">
              <button id="button1" class="btn btn-dark" onclick="CopyToClipboard('alert')">Copy to clipboard</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center output-box p-5 font-weight-bold" id="alert"></div>      
        </div>
      </div>
      
      <div class="mt-3 row text-center">
        <div class="col-md-8 offset-md-2">
          <a title="Go to BrandonHerford.com" href="http://brandonherford.com/">Built By Brandon Herford</a>
          | <a href="https://github.com/BrandonDH">Visit my GitHub account</a>
        </div>
      </div>
        
    </div>
    <script src="process_email_groups.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

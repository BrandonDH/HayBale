<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mail Bale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-button.css">
  </head>

  <body>
    <div class="container">
      
      <div class="row mt-5">
        <div class="d-flex col-md-8 offset-md-2">
          <img src="bale_simple.png" height="40" alt="bale logo">
          <a class="ml-auto bmc-button" target="_blank" href="https://www.buymeacoffee.com/bherford"><img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee"><span>Buy me a coffee</span></a>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <h1 class="display-3">Mail Bale</h1>
          <h5 class="purple">Format big lists.</h5>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <form>
            <h2 class="mb-5 purple">Unformatted List goes here.</h2>
            <div class="form-group">
              <label for="emailList">Format like this: {item, item, item}</label>
              <input type="text" class="form-control" id="emailList" placeholder="Paste an unformatted list here...">
              <small id="emailHelp" class="form-text text-muted">Your formatted list will appear below as you type or paste.</small>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Clear List">
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-5 purple">Formatted List goes here.</h2>
            <div class="text-center output-box p-5 font-weight-bold" id="alert"></div>      
        </div>
      </div>
      
      <div class="row text-center mt-5 mb-5">
        <div class="col-md-8 offset-md-2">
          <a title="Go to BrandonHerford.com" href="http://brandonherford.com/">Built By Brandon Herford</a>
          | <a href="https://github.com/BrandonDH">Visit my GitHub   account</a>
        </div>
      </div>
        
    </div>
    <script src="process_email_groups.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
